name: App Continuous Integration

on:
  push:
    branches: [ main ] 

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
      - run: npm ci
      - run: npm run test
      - run: npm run build
    
